window:
  padding:
    x: 4
    y: 4

# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

# shell:
  # program: bash
# args:
#   - new-session
#   - -A
#   - -D
#   - -s
#   - main

# Offer IPC using `alacritty msg` (unix only)
ipc_socket: true

font:
  normal:
    family: IBM Plex Mono
    style: Regular

  bold:
    family: IBM Plex Mono
    style: Bold

  italic:
    family: IBM Plex Mono
    style: Italic

mouse:
  hide_when_typing: false

key_bindings:
  - { key: K,    mods: Alt,    action: ClearLogNotice }
  - { key: K,    mods: Alt,    chars:  "\x0c"         }
